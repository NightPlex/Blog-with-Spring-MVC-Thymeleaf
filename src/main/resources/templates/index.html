<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
<title>Welcome to blog</title>
</head>
<body>
<header th:replace="layout :: site-header"/>

<aside>
	<h2>Recent Posts</h2>
	<a href="#" th:each="p : ${latest5}" th:text="${p.title}" th:href="@{/posts/view/{id}/(id=${p.id})}"> Here we go again the pain</a>
</aside>

<main id="posts">

	<article th:each="p : ${latest3}">
	
		<h2 class="title" th:text="${p.title}">Post Title</h2>

		<div class="date">
			<i>Posted on</i>
			<span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}">22-May-2016</span>
			<span th:if="${p.author}" th:remove="tag">
				<i>by</i>
				<span th:text="${p.author}"> Steven Tihomirov
					
				</span>
				
			</span>
		
		</div>
		
		
		<p class = "content" th:utext="${p.body}">Post content</p>
	
		
	
	</article>

</main>



<footer th:replace="layout :: site-footer" />
</body>
</html>
