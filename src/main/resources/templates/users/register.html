<!DOCTYPE html>
<html>
<head th:replace="layout :: site-head">
<meta charset="ISO-8859-1" />
<title>Register for blogger</title>
<link rel="stylesheet" href="../../public/css/forms.css"
	th:href="@{/css/forms.css}" />
</head>
<body>

	<header th:replace="layout :: site-header" />

	<form id="signup" action="#" method="post"
		th:action="@{/users/register}" th:object="${registerForm}">

		<h1>Sign Up</h1>

		<fieldset>
			<legend>
				<span class="number">1</span>Your basic info
			</legend>
			<label for="name">Username:</label> <span th:remove="tag" class="formError" th:if="${#fields.hasErrors('username')}"
                                th:errors="*{username}">Invalid username</span>
			 <input type="text" id="name"
				name="user_name" th:field="*{username}"/> 
				 <label for="mail">Email:</label>
				  <input
				type="email" id="mail" name="user_email" th:field="*{email}" />
				 <label
				for="password">Password:</label> <span th:remove="tag" class="formError" th:if="${#fields.hasErrors('password')}"
                                th:errors="*{password}">Invalid username</span>
				 <input type="password"
				id="password" name="user_password" th:field="*{password}"/> 
		</fieldset>

		<fieldset>
			<legend>
				<span class="number">2</span>Your profile
			</legend>
			<label for="bio">Biography:</label> <span th:remove="tag" class="formError" th:if="${#fields.hasErrors('Biography')}"
                                th:errors="*{Biography}">Invalid username</span>
				
			<textarea id="bio" name="user_bio" th:field="*{Biography}"></textarea>
		</fieldset>
		<fieldset>
			<label for="job">Job Role:</label> <select id="job" name="user_job">
				<optgroup label="Web">
					<option value="frontend_developer">Front-End Developer</option>
					<option value="php_developor">PHP Developer</option>
					<option value="python_developer">Python Developer</option>
					<option value="rails_developer">Rails Developer</option>
					<option value="web_designer">Web Designer</option>
					<option value="WordPress_developer">WordPress Developer</option>
				</optgroup>
				<optgroup label="Mobile">
					<option value="Android_developer">Androild Developer</option>
					<option value="iOS_developer">iOS Developer</option>
					<option value="mobile_designer">Mobile Designer</option>
				</optgroup>
				<optgroup label="Business">
					<option value="business_owner">Business Owner</option>
					<option value="freelancer">Freelancer</option>
				</optgroup>
				<optgroup label="Other">
					<option value="secretary">Secretary</option>
					<option value="maintenance">Maintenance</option>
				</optgroup>
			</select> <label>Interests:</label> <input type="checkbox" id="development"
				value="interest_development" name="user_interest" /><label
				class="light" for="development">Development</label><br /> <input
				type="checkbox" id="design" value="interest_design"
				name="user_interest" /><label class="light" for="design">Design</label><br />
			<input type="checkbox" id="business" value="interest_business"
				name="user_interest" /><label class="light" for="business">Business</label>

		</fieldset>
		<button type="submit">Sign Up</button>
	</form>
	

	<footer th:replace="layout :: site-footer" />



</body>
</html>
